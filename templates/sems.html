<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSync - Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .bg-gradient-custom {
            background: linear-gradient(135deg, #0D324D 0%, #7F5A83 100%);
        }
        .bg-header-footer {
            background-color: #1f0d2e;
        }
        .btn-teal {
            background-color: #40B3A2;
        }
        .btn-teal:hover {
            background-color: #389e8f;
        }
        .card-beige {
            background-color: #F5F5F0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col w-full">
    <!-- Header -->
    <nav class="bg-header-footer text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl font-bold">CodeSync</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-white hover:text-gray-300">Home</a>
                <a href="#" class="text-white hover:text-gray-300">Contact</a>
                <a href="#" class="text-white hover:text-gray-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow bg-gradient-custom p-6 min-h-screen flex flex-col">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-white text-3xl font-bold mb-6">Student Dashboard</h2>
            
            <!-- Semester Folders -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="semesterGrid"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-header-footer text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CodeSync. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const semesterGrid = document.getElementById("semesterGrid");
            const totalSemesters = 8;

            for (let i = 1; i <= totalSemesters; i++) {
                const semesterDiv = document.createElement("div");
                semesterDiv.classList.add("card-beige", "rounded-lg", "shadow-lg", "p-6");

                semesterDiv.innerHTML = `
                    <h3 class="text-lg font-bold">Semester ${i}</h3>
                    <p class="text-sm text-gray-600">View submitted experiments</p>
                    <a href="/experiments?semester=S${i}" class="btn-teal text-white px-4 py-2 mt-4 block text-center rounded-md">
                       Open
                      </a>
                `;
                semesterGrid.appendChild(semesterDiv);
            }
        });
    </script>
</body>
</html>
