<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0D324D, #7F5A83);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header/Nav Bar */
        .header {
            width: 100%;
            background-color: #1f0d2e;
            color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            gap: 1rem;
        }

        .header nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header nav a:hover {
            background: #00adb5;
        }

        /* Dashboard Container */
        .dashboard-container {
            margin-top: 80px; /* Push below fixed header */
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .dashboard-card {
            background: #fffdfd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            padding: 2rem;
            width: 300px;
            text-align: center;
            color: #171616;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .dashboard-card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .dashboard-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .dashboard-card button {
            width: 100%;
            padding: 0.8rem;
            background-color: #00adb5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .dashboard-card button:hover {
            background-color: #007b83;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
                gap: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 1rem;
            }

            .header nav {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">CodeSync</div>
        <nav>
            <a href="/">Home</a>
            <a href="#">Contact</a>
            <a href="#">Logout</a>
        </nav>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Code Editor Option -->
        <div class="dashboard-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1802/1802977.png" alt="Editor Icon">
            <h2>Code Editor</h2>
            <button onclick="window.location.href='/editor'">Open editor</button>

        </div>

        <!-- Folders Option -->
        <div class="dashboard-card">
            <img src="https://cdn-icons-png.flaticon.com/512/4706/4706330.png" alt="Folders Icon">
            <h2>My Folders</h2>
            <button onclick="window.location.href='/folders'">Open Folders</button>

        </div>
    </div>

</body>
</html>
